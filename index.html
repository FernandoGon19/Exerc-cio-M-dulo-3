<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Módulo 3</title>
</head>
<body>
    <h1>Formulário de cadastro</h1>

    <form action="">
        <label for="nome">Nome:</label>
        <input id="nome" type="text" placeholder="Nome Completo"> <br>

        <label for="email">E-mail:</label> 
        <input id="email" type="email" placeholder="Seu E-mail"> <br>

        <label for="senha">Senha:</label>
        <input id="senha" type="password" placeholder="Crie uma senha"> <br> <br>

        <button type="submit">Cadastrar</button>
        <button type="reset">Limpar cadastro</button>
    </form>
</body>
</html>
